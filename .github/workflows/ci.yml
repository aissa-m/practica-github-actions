name: Validar HTML

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Validar HTML con w3c-validator
        uses: docker://ghcr.io/validator/validator:latest
        with:
          args: java -jar /vnu.jar --skip-non-html --Werror ./index.html
